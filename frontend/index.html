<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font: Eczar -->
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    <!-- google font: Honk -->
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=Honk&display=swap" rel="stylesheet">
    <!-- google font: Bungee Spice -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <!-- google font: Merriweather -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- google font: Ubuntu -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- google font: Protest Riot -->
    <link
        href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Protest+Riot&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- google font: Anybody -->
    <link
        href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Eczar:wght@400..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Protest+Riot&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather Station</title>
</head>

<body>
    <nav id=navbar class="navbar navbar-inverse navbar-expand-md nav-round">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="sr-only">Weather Dashboard</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <!-- my own icon -->
                    <img id="icon" src="../asset/img/icon.png" alt="Brand">
                </a>
                <div class="navbar-text">Weather Dashboard</div>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav">
                    <li id="currentButton" class="nav-item"><a class="nav-link" href="#Current">Current</a></li>
                    <li id="forecastButton" class="nav-item"><a class="nav-link" href="#Forecast">Forecast</a></li>
                    <li id="historyButton" class="nav-item"><a class="nav-link" href="#History">History</a></li>
                    <li id="statisticsButton" class="nav-item"><a class="nav-link" href="#Statistics">Statistics</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="contactButton"><a class="nav-link" href="#Contact">Contact me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- form to change coords -->
    <form name="coords" action="submit" method="post" id="coords">
        <div id="latitude">
            <div>
                <span class="coordsTitle">Latitude:</span>
                <input type="text" id="latInput">
            </div>
            <div>
                <input type="range" id="lat" name="lat" min="-90" max="90" step="0.00001" placeholder="Latitude">
            </div>
        </div>
        <div id="longitude">
            <div>
                <span class="coordsTitle">Longitude:</span>
                <input type="text" id="lngInput">
            </div>
            <div>
                <input type="range" id="lng" name="lng" min="-180" max="179" step="0.00001" placeholder="Longitude">
            </div>
        </div>
        <div>
            <input type="submit" id="submit" value="Set">
        </div>
    </form>
    <div id="container"></div>
    <!-- statistics JS -->
    <script src="../asset/js/statistics.min.js" type="text/javascript"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <!-- chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <!-- my JS -->
    <script defer src="./script.js"></script>
</body>

</html>
